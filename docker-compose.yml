version: '3.8'

services:
  mysql:
    image: mysql:8.4
    container_name: junlite-crm-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-crm_root_password}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-crm_db}
      MYSQL_USER: ${MYSQL_USER:-crm_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-crm_password}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - junlite-crm-network
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: junlite-crm-server
    restart: always
    environment:
      NODE_ENV: production
      PORT: 3001
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USERNAME: ${MYSQL_USER:-crm_user}
      DB_PASSWORD: ${MYSQL_PASSWORD:-crm_password}
      DB_DATABASE: ${MYSQL_DATABASE:-crm_db}
      JWT_SECRET: ${JWT_SECRET:-your-jwt-secret-key-change-in-production}
      JWT_EXPIRATION: 7d
      UPLOAD_DIR: /app/uploads
      MAX_FILE_SIZE: 10485760
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:80,http://localhost:5173}
    ports:
      - "3001:3001"
    depends_on:
      - mysql
    volumes:
      - server_uploads:/app/uploads
    networks:
      - junlite-crm-network

  admin-web:
    build:
      context: ./admin-web
      dockerfile: Dockerfile
    container_name: junlite-crm-admin-web
    restart: always
    ports:
      - "8080:80"
    depends_on:
      - server
    networks:
      - junlite-crm-network

  customer-h5:
    build:
      context: ./customerH5
      dockerfile: Dockerfile
    container_name: junlite-crm-customer-h5
    restart: always
    ports:
      - "8081:80"
    depends_on:
      - server
    networks:
      - junlite-crm-network

volumes:
  mysql_data:
  server_uploads:

networks:
  junlite-crm-network:
    driver: bridge