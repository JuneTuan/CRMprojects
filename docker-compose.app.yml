version: '3.8'

services:
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: junlite-crm-server
    restart: always
    environment:
      NODE_ENV: production
      PORT: 3001
      DB_HOST: host.docker.internal
      DB_PORT: 3306
      DB_USERNAME: ${MYSQL_USER:-root}
      DB_PASSWORD: ${MYSQL_PASSWORD:-your_mysql_password}
      DB_DATABASE: ${MYSQL_DATABASE:-crm_db}
      JWT_SECRET: ${JWT_SECRET:-your-jwt-secret-key-change-in-production}
      JWT_EXPIRATION: 7d
      UPLOAD_DIR: /app/uploads
      MAX_FILE_SIZE: 10485760
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:8080,http://localhost:8081}
    ports:
      - "3001:3001"
    volumes:
      - server_uploads:/app/uploads
    extra_hosts:
      - "host.docker.internal:host-gateway"

  admin-web:
    build:
      context: ./admin-web
      dockerfile: Dockerfile
    container_name: junlite-crm-admin-web
    restart: always
    ports:
      - "8080:80"
    depends_on:
      - server

  customer-h5:
    build:
      context: ./customerH5
      dockerfile: Dockerfile
    container_name: junlite-crm-customer-h5
    restart: always
    ports:
      - "8081:5173"
    depends_on:
      - server

volumes:
  server_uploads: